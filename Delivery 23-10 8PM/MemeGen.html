<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Helpers.css">
    <link rel="stylesheet" href="css/gridHelpers.css">
    <link rel="stylesheet" href="css/resetPage.css">
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/main.css">


    <title>Meme Me</title>
</head>

<body onload="init()">
    <div class="top-bar flex align-center space-between">
        <h1 class="">Just Generate</h1>
        <input oninput="searchValue(value)" class="search-box flex" type="text" name="search" placeholder="Search Meme by theme">
        <div class="logo-box flex align-center space-around">
            <div class="logo">âš¡</div>
        </div>
    </div>
    <div class="grid-main">
        <div class="grid-container">
            <div class="sand-box flex space-between display-none">
                <div class="related-img space-around"></div>
                <canvas></canvas>
            </div>
            <!-- <div class="flex flex-reverse">    -->
            <div class="control-panel flex space-around">
                <div>
                    <span>Top Text:</span>
                    <input onkeyup="getText(this)" class="text-input up" type="text" placeholder="Put Text Here"
                        name="text-up" value="">
                </div>
                <div>
                    <span>Bottom Text:</span>
                    <input onkeyup="getText(this)" class="text-input down" type="text" placeholder="Put Text Here"
                        name="text-down" value="">
                </div>
                <div>
                    <span>Font-Size:</span><span class="font-size-num">12px</span>
                    <input  oninput="changeFont(this.value)" type="range" min="12" max="48" name="fontsize" step="2" value="12" />
                </div>
                <div>
                    <span>pick:</span>
                    <input oninput="changeColor(value)" class="color-input" type="color" name="color" value="color">
                </div>
            </div>
            <!-- </div> -->
            <h1>Pick A photo</h1>
            <div class="gird-card">
            </div>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/service.js"></script>
</body>

</html>
