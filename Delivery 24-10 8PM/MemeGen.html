<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Helpers.css">
    <link rel="stylesheet" href="css/gridHelpers.css">
    <link rel="stylesheet" href="css/resetPage.css">
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/main.css">

    
    <title>Meme Me</title>
</head>
<body onload="init()">
    <div class="top-bar flex align-center space-between">
        <h1 class="">Just Generate</h1>
        <input oninput="searchValue(value)" class="search-box flex" type="text" name="search" placeholder="Search Meme by theme">
        <div class="logo-box flex align-center space-around"><h2 class="logo">âš¡</h2></div>
    </div>
    <div class="grid-main">
            <div class="grid-container">
                    <div class="sand-box flex space-between display-none">
                        <div class="related-img space-around"></div>
                        <div class="control-panel flex flex-column">
                            <span>Top Text:</span> 
                            <input onkeyup="renderTextUp(value)" class="text-input" type="text" placeholder="Put Text Here" name="text" value="">
                            <span>Bottom Text:</span> 
                            <input onkeyup="renderTextDown(value)" class="text-input" type="text" placeholder="Put Text Here" name="text" value="">
                            <span>Font-Size:</span> 
                            <input onchange="changeFont(this.value)" type="range" min="18" max="120" name="age" step="1" id=""/>
                            <span>pick:</span>
                            <input class="color-input" type="color" name="color" value="color">  
                        </div>
                    <canvas></canvas> 
                    </div>
                    <h1>Pick A photo</h1>
                    <div class="gird-card">
                    </div>   
                  </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/service.js"></script>
    <script src="js/CanvasInput.min.js"></script>
    <script src="js/CanvasInput.js"></script>
</body>
</html>
